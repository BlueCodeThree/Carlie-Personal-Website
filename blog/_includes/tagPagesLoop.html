<h2>{{ include.tagName }} </h2>

{% for post in site.tags[include.tagName] %}
<div class="tag-entry">
    <a href="{{- site.url -}}{{- post.url -}}">{{- post.title -}}</a>
    <div class="entry-date">
        <time datetime="{{- post.date | date_to_xmlschema -}}">{{- post.date | date: "%B %d, %Y" -}}</time>
        <br /><br />
    </div>
</div>
{% endfor %}
